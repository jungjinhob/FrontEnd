<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/common.js"></script>
</head>
<body>
    <button onclick="back();">back</button>
    <script>
        // 자료형
        // number, string ,Boolean
        var num = 1000;
        console.log(num);
        var str = 'string';
        console.log(str);
        var bool = true;
        console.log(bool);

        // typeof 자료형보기
        console.log(typeof(num));

        // Array, Object
        var arr = [1,2,3,4,5];
        arr[2] = 10;
        console.log(arr);
        console.log(typeof(arr));

        var obj = {
            'name' : '홍길동',
            'age' : 20
        }
        console.log(obj);
        console.log(obj.name);
        console.log(typeof(obj));

        // undefined, null
        // console.log(cat);
        var dog;
        console.log(dog);
        console.log(typeof(dog));
        var bird = null;
        console.log(bird);
        console.log(typeof(bird));

        //산술연산
        var a = 10;
        var b = 3;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        // 정수타입없어서 소수점 다찍힘
        console.log(a / b);
        console.log(a % b);

        console.log(++a);
        console.log(a++);
        console.log(--a);
        console.log(a--);


        //대입연산
        var c = 5;
        console.log(c = 5);
        console.log(c += 5);
        console.log(c -= 5);
        console.log(c *= 5);
        console.log(c /= 5);
        console.log(c %= 5);
        console.log(c);
        
    </script>
</body>
</html>
