<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1, .box2{
            color : white;
        }
        .box1{
            box-sizing: border-box; /* 테두리(패딩)포함해서 200을 만들어라*/
            border: 3px solid black;
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color:  red;
            
        }
        .box2{
            border:  1px solid black; /* 양쪽 생각해서 border의 1x2 + padding의 10x2  =22 의 크기 차이가 난다. */
            
            padding: 10px;
            width: 178px;
            height: 178px;
            background-color:  blue;
        }
        .container{
            margin: 5px auto; /* 가운데 정렬*/
            border-radius: 25px;
            border-left: 10px solid black;
            width: 500px;
            height: 500px;
            background-color: gray;
        }
        .side{
            width: 100px;
            height: 100%; /* 부모요소 기준 (container)*/
            border-radius: 25px;
            background-color: white;
            box-shadow: 1px 0px 10px 1px; /* 수평 , 수직 , 흐림 , 번짐 ,(색상,inset)*/
            /* float:right; 사이드바 위치 */
        }
    </style>
</head>
<body>
    <div class="box1">내용</div>
    <div class="box2">내용</div>
    <div class="container">
        <div class="side" >

        </div>
    </div>
</body>
</html>
