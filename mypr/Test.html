<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면구현 본평가</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="side-nav-bar">
            <a href="#" class="side-nav-item">
                <img src="asset/images/1.png" class="side-nav-icon" alt="">
            </a>
            <a href="#" class="side-nav-item">
                <i class="fa-solid fa-tv"></i>
                
            </a>
            <a href="#" class="side-nav-item">
                <i class="fa-solid fa-headset"></i>
            </a>
            <a href="#" class="side-nav-item">
                <i class="fa-solid fa-mug-hot"></i>
            </a>
            <a href="#" class="side-nav-item">
                <i class="fa-solid fa-mountain-sun"></i>
            </a>
        </div>
        <div class="main-container">
            <img class="main-cover" src="asset/images/5.png" alt="">
            <div class="main-nav-bar">
                <a href="#" class="main-nav-item">HOME</a>
                <a href="#" class="main-nav-item">COFFEE</a>
                <a href="#" class="main-nav-item">CF</a>
                <a href="#" class="main-nav-item">PRINT</a>
                <a href="#" class="main-nav-item">문의하기</a>
            </div>
            <div class="divider">

            </div>
            <div class="form-container">
                <form action="" id="input-form" class="form-content">
                    <h1 class="form-title">제품 문의하기 </h1>
                    <table class="form-table">
                        <tr class="form-table-row">
                            <td class="row-label">제목</td>
                            <td colspan="3">
                                <input type="text" id="title" name="title" class="form-input" required>
                            </td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">작성자</td>
                            <td colspan="3">
                                <input type="text" id="writer" name="writer" class="form-input" required>
                            </td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">답변받을 이메일</td>
                            <td>
                                <input type="text" id="emailId" name="emailId" class="form-input" required>
                            </td>
                            <td class="a">@</td>
                            <td>
                                <select name="emailAddress" id="emailAddress" class="form-select">
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="naver.com">naver.com</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">문의 내용</td>
                            <td colspan="3">
                                <textarea name="contents" id="contents"  rows="4" class="form-textarea"></textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="form-button-container">
                        <button class="form-btn" type="button" onclick="formSubmit();">
                            문의하기
                        </button>
                        <button class="form-btn" type="reset" onclick="">초기화</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const formSubmit = () =>{
            const title =document.getElementById('title').value;
            const writer =document.getElementById('writer').value;
            const emailId =document.getElementById('emailId').value;
            const contents =document.getElementById('contents').value;

            if(!title || !writer || !emailId || !contents){
                alert('모두 입력하시오!')
                return;
            }

            const form = document.getElementById('input-form');
            form.action = 'https://naver.com'
            form.method = 'GET';
            form.submit();

            alert('submit!!');
        }
    </script>
</body>
</html>
